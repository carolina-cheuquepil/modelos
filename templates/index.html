<!DOCTYPE html>
<html>
  <head>
    <title>Predicción de Supervivencia</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f8fc;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .formulario {
        background-color: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
        width: 350px;
      }

      .formulario h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #2c3e50;
      }

      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
      }

      input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      input[type="submit"] {
        margin-top: 20px;
        width: 100%;
        background-color: #3498db;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="formulario">
      <h1>¿Sobrevive el jugador?</h1>
      <form action="/resultado" method="post">
        <label>TimeAlive:</label>
        <input type="number" step="any" name="TimeAlive" required />

        <label>TravelledDistance:</label>
        <input type="number" step="any" name="TravelledDistance" required />

        <label>FirstKillTime:</label>
        <input type="number" step="any" name="FirstKillTime" required />

        <label>RoundStartingEquipmentValue:</label>
        <input
          type="number"
          step="any"
          name="RoundStartingEquipmentValue"
          required
        />

        <label>TeamStartingEquipmentValue:</label>
        <input
          type="number"
          step="any"
          name="TeamStartingEquipmentValue"
          required
        />

        <label>Kills_por_minuto:</label>
        <input type="number" step="any" name="Kills_por_minuto" required />

        <label>Headshot_rate:</label>
        <input type="number" step="any" name="Headshot_rate" required />

        <label>Tuvo_asistencia (0 o 1):</label>
        <input type="number" name="Tuvo_asistencia" min="0" max="1" required />

        <label>Equipamiento_total:</label>
        <input type="number" step="any" name="Equipamiento_total" required />

        <input type="submit" value="Predecir" />
      </form>
    </div>
  </body>
</html>
